name: Type Check

on:
  push:
    branches: [main, dev, new-ci]
  pull_request:
    branches: [main, dev, new-ci]

concurrency:
  group: typecheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: TypeScript - no emit check
        run: pnpm -s tsc -b --pretty false
